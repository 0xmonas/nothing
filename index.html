<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            margin: 0;
            padding: 0;
            background: #000;

            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .container {
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .ticker {
            font-size: 2em;
            margin: 20px 0;
        }
        .ca {
            font-size: 0.8em;
            color: #666;
            margin: 20px 0;
            word-break: break-all;
            max-width: 300px;
            cursor: pointer;
            text-decoration: none;
        }
        .ca:hover {
            color: #fff;
            transition: color 0.3s;
        }
        .square {
            width: 50px;
            height: 50px;
            background: #fff;
            margin: 40px auto;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        .text {
            margin: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
